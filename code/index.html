<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>slide-in popup</title>
</head>
<body>
  <div class="container">
    <div class="btn">
      <button class="open-btn">Click Me</button>
    </div>
    <div class="popup">
      <div class="popup-overlay"></div>
      <div class="main-popup">
        <div class="popup-content">
          <span class="close-btn">&times;</span>
         <!-- <p style="text-transform: uppercase;"><span class="highlight">This is my popup</span></p> -->
         <p style="text-transform: uppercase;"><strong>This is my popup</strong></p>
          <p><small>Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language such as HTML or XML. </small></p>
          <!-- <img src="new.jpg" alt=""> -->
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
